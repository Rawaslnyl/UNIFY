<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<style>
	/*  swiper-container 相当于视窗 并且给该设置大小的话里面的每一个 slide 也是同样的大小*/
		.swiper-container {
		    width: 600px;
		    height: 300px;
		}  
		.box1{
			background-color: #000;
		}
		.box2{
			background-color: teal;
		}
		.box3{
			background-color: hotpink;
		}
		.my-bullet{
			background-color: #ccc;
			display: inline-block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
		}
		.my-bullet-active{
			background-color: pink;
		}
		.swiper-button-next{
			background-image: none;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide box1">Slide 1</div>
        <div class="swiper-slide box2">Slide 2</div>
        <div class="swiper-slide box3">Slide 3</div>
        <div class="swiper-slide box1">Slide 4</div>
        <div class="swiper-slide box2">Slide 5</div>
        <div class="swiper-slide box3">Slide 6</div>
    </div>
    
    
    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
	</div>
	<!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
	<!-- 导航等组件可以放在container之外 -->
	<script src="js/swiper.min.js"></script>
	<script>
		// 配置你的 swiper 的效果 具体效果参考 api 文档配置
		 var mySwiper = new Swiper ('.swiper-container', {
		    // 如果需要分页器
		    slidesPerView : 2,
		    spaceBetween : 20,
		    loop: true,
		    pagination: {
		      el: '.swiper-pagination',
		      bulletClass : 'my-bullet',
		      bulletActiveClass: 'my-bullet-active',
		    },
		    // 如果需要前进后退按钮
		    navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		    
		    // 如果需要滚动条
		    // scrollbar: {
		    //   el: '.swiper-scrollbar',
		    // },
		  })     
	</script>
</body>
</html>
